<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Listt</title>
</head>
<body>
    <a href="{% url 'task-create'  %}">Add task</a>
<table>
    <tr>
        <th>items</th>
    </tr>
    {% for task in tasks  %}
    <tr>
        <td>{{task.title}} </td>
        <td><a href="{% url 'task' task.id %}">View</a> </td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a> </td>

    </tr>
    {% empty %} 
      <h3>items is empty</h3>
    {% endfor %}
</table>
</body>
</html>
